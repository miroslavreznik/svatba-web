<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Wedding!</h1>
        <p>We are excited to celebrate with you!</p>
    </header>
    
    <section id="details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> [Your Wedding Date]</p>
        <p><strong>Location:</strong> [Your Wedding Venue]</p>
        <p><strong>Time:</strong> [Wedding Time]</p>
    </section>
    
    <section id="gallery">
        <h2>Our Journey</h2>
        <img src="images/photo1.jpg" alt="Photo 1">
        <img src="images/photo2.jpg" alt="Photo 2">
    </section>
    
    <section id="menu">
        <h2>Menu</h2>
        <p>Choose from our delicious options:</p>
        <ul>
            <li>Chicken</li>
            <li>Vegetarian</li>
            <li>Fish</li>
        </ul>
    </section>
    
    <section id="rsvp">
        <h2>RSVP</h2>
        <form action="https://formspree.io/f/mpwpjeoe" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="meal">Meal Choice:</label>
            <select id="meal" name="meal">
                <option value="chicken">Chicken</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="fish">Fish</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>We can't wait to celebrate with you! ❤️</p>
    </footer>
</body>
</html>
